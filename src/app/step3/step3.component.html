<mat-card>
        <header>
            <img src="assets/genex_logo - Copy.jpg" alt="logo" class="center" />  
        </header>
 </mat-card>
        
        <h3 style="text-align: center">Feedback Suvery</h3>
    
    <form class="form" [formGroup]="validations_form"  >
    <mat-card>
            <mat-card-title style="color: rgb(10, 10, 10)">
                    3. Testing Demographic Question.
            </mat-card-title>
           <br />
            
           <mat-form-field>
                <mat-label style="color: rgb(10, 10, 10)">Select an option</mat-label>
                <mat-select formControlName="select" class="form-controll" required [(value)]="selected">
                  <mat-option>None</mat-option>
                  <mat-option value="Employed full-time">Employed full-time</mat-option>
                  <mat-option value="Unemployed">Unemployed</mat-option>
                  <mat-option value="Student">Student</mat-option>
                  <mat-option value="Retired">Retired</mat-option>
                </mat-select>
              </mat-form-field>

              <div style="text-align:center"  class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.select">
                      <div style="color: rgb(104, 58, 31); font-size: 12px" class="error-message" *ngIf="validations_form.get('select').hasError(validation.type) && (validations_form.get('select').dirty || validations_form.get('select').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
              
              <p style="color: rgb(10, 10, 10)">You selected: {{selected}}</p>
                  
                  
    </mat-card>

    <br />

    <button style="float: right" routerLink='/step4' mat-raised-button type="submit" [disabled]="!validations_form.valid">Next<mat-icon aria-hidden="false">keyboard_arrow_right</mat-icon></button> 
    <button routerLink='/step2' mat-raised-button><mat-icon aria-hidden="false">keyboard_arrow_left</mat-icon>Previous</button>
    
    </form>

    <br />
    <br />
    
    <mat-progress-bar style="height: 50px;" [color]="'accent'" [mode]="'determinate'" [value]="28">
        </mat-progress-bar>
        <h3 style="text-align: right">28%</h3>
