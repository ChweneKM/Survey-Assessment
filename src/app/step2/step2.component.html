<mat-card>
        <header>
            <img src="assets/genex_logo - Copy.jpg" alt="logo" class="center" />  
        </header>
 </mat-card>
        
        <h3 style="text-align: center">Feedback Suvery</h3>
    
    <form class="form" [formGroup]="validations_form"  >

    <mat-card >
        
            <mat-card-title style="color: rgb(10, 10, 10)">
                    2. How would you rate the load speed on the Genex Insights platform?
            </mat-card-title>
            
            <br />
                    <div class="row">
                      <div class="col-md-5">
                        <section>
                                <bar-rating formControlName="rating" class="form-controll" required style="font-size: 24px; color:rgb(112, 112, 112)" [(rate)]="rate" [max]="5" [theme]="'square'" [showText]="true"
                                [titles]="['Extremely slow', 'Slow' , 'Okay', 'Fast', 'Extremely fast']"></bar-rating>
                        </section>
                      </div>
                    </div>
                  
                
                <div style="text-align:center"  class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.rating">
                          <div style="color: rgb(104, 58, 31); font-size: 12px" class="error-message" *ngIf="validations_form.get('rating').hasError(validation.type) && (validations_form.get('rating').dirty || validations_form.get('rating').touched)">
                            {{ validation.message }}
                          </div>
                        </ng-container>
                      </div>
    </mat-card>
    <br />

    <button style="float: right" routerLink='/step3' mat-raised-button type="submit" [disabled]="!validations_form.valid">Next<mat-icon aria-hidden="false">keyboard_arrow_right</mat-icon></button> 
    <button routerLink='/' mat-raised-button><mat-icon aria-hidden="false">keyboard_arrow_left</mat-icon>Previous</button>
    
    <br />
    <br />
    
    <mat-progress-bar style="height: 50px;" [color]="'accent'" [mode]="'determinate'" [value]="14">
        </mat-progress-bar>
        <h3 style="text-align: right">14%</h3>
